<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- main css -->
    <link rel="stylesheet" href="style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="script.js"></script>

    <title>Login</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                src="https://source.unsplash.com/random/?logos"
                alt=""
                width="40"
                height="40"
                class="d-inline-block align-text-top logo"
              />
              My Company
            </a>
          </div>
        </nav>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <!-- login form -->
            <form id="loginForm" class="loginForm">
              <div class="display-1 my-3">
                <h2>LOGIN</h2>
              </div>

              <div>
                <p>Lorem ipsum dolor sit amet consectetur?</p>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label for="inputEmail">Email</label>
                <input
                  name="inputEmail"
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required=""
                  autofocus=""
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label for="inputPassword">Password</label>
                <input
                  name="inputPassword"
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  required=""
                />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="">Forgot password?</a>
              </div>

              <!-- button -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg my-2"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 my-3">
                  Don't have an account?
                  <a href="signup.html" class="link text-danger">Register</a>
                </p>
              </div>
            </form>
          </div>

          <!-- image -->
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://source.unsplash.com/random/600x600/?abstract,minimal,vector,digital,nature"
              class="img-fluid image"
              alt="image"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Sign up</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img
                src="https://source.unsplash.com/random/?logos"
                alt=""
                width="40"
                height="40"
                class="d-inline-block align-text-top logo"
              />
              My Company
            </a>
          </div>
        </nav>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="display-1">
                <h2>Sign Up</h2>
              </div>

              <div>
                <p>Welcome, Lorem ipsum dolor sit amet consectetur?</p>
              </div>

              <div class="form-outline my-3">
                <label for="inputName">Full Name</label>
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  placeholder="Email address"
                  required=""
                  autofocus=""
                />
              </div>

              <div class="form-outline my-3">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required=""
                  autofocus=""
                />
              </div>

              <div class="form-outline my-3">
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  required=""
                />
              </div>

              <div class="form-check mb-0 text-center my-3">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form2Example3"
                />
                <label class="form-check-label" for="form2Example3">
                  I have read and agree to the terms
                </label>
              </div>

              <div class="text-center text-lg-start pt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg my-2"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Sign Up
                </button>
              </div>
              <div class="text-center">
                <p class="text-muted btn">Terms & Conditions</p>
              </div>
            </form>
          </div>
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://source.unsplash.com/random/500x500/?abstract,minimal,vector,digital,nature"
              class="img-fluid image"
              alt="image"
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

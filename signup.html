<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <script src="signup.js"></script>

        <title>Sign up</title>
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <img
                                src="https://companieslogo.com/companies-logo.svg"
                                alt="company logo"
                                width="40"
                                height="40"
                                class="d-inline-block align-text-top logo"
                            />
                            My Company
                        </a>
                    </div>
                </nav>
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form class="signupForm" , id="signupForm">
                            <div class="display-1">
                                <h2>Sign Up</h2>
                            </div>

                            <div>
                                <p>
                                    Welcome, Lorem ipsum dolor sit amet
                                    consectetur?
                                </p>
                            </div>

                            <div class="form-outline my-3">
                                <label for="inputName">Full Name</label>
                                <input
                                    name="inputName"
                                    type="text"
                                    id="inputName"
                                    class="form-control"
                                    placeholder="Full Name"
                                    required=""
                                    autofocus=""
                                />
                            </div>

                            <div class="form-outline my-3">
                                <label for="inputEmail">Email</label>
                                <input
                                    name="inputEmail"
                                    type="email"
                                    id="inputEmail"
                                    class="form-control"
                                    placeholder="Email address"
                                    required=""
                                    autofocus=""
                                />
                            </div>

                            <div class="form-outline my-3">
                                <label for="inputPassword">Password</label>
                                <input
                                    name="inputPassword"
                                    type="password"
                                    id="inputPassword"
                                    class="form-control"
                                    placeholder="Password"
                                    required=""
                                />
                            </div>

                            <div class="form-check mb-0 text-center my-3">
                                <input
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    value=""
                                    id="form2Example3"
                                />
                                <label
                                    class="form-check-label"
                                    for="form2Example3"
                                >
                                    I have read and agree to the terms
                                </label>
                            </div>

                            <div class="text-center text-lg-start pt-2">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-lg my-2"
                                    style="
                                        padding-left: 2.5rem;
                                        padding-right: 2.5rem;
                                    "
                                >
                                    Sign Up
                                </button>
                            </div>
                            <div class="text-center">
                                <p class="text-muted btn">Terms & Conditions</p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img
                            src="https://thumbs.dreamstime.com/b/halloween-background-witches-spells-full-moon-shine-blue-vector-illustration-eps-night-give-empty-space-to-put-your-text-127454957.jpg"
                            class="img-fluid image"
                            alt="image"
                        />
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    </body>
</html>
